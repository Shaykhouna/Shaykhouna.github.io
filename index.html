<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="global.css" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-wrapper">
        <img src="assets/logo.svg" alt="Website logo" class="logo-img" />
        <h1 class="logo">Shaykh</h1>
      </div>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link">home</a></li>
        <li class="nav-item"><a href="projects.html" class="nav-link">projects</a></li>
        <li class="nav-item"><a href="aboutme.html" class="nav-link">about-me</a></li>
        <li class="nav-item"><a href="contacts.html" class="nav-link">contacts</a></li>
      </ul>

  <div class="social-links">
    <div class="social-links-line"></div>

        <div class="portofolio-note-wrapper">

          <p class="portofolio-note">Currently working on <span>Portofolio</span></p>
        </div>
      </div>
    </section>

    <section class="quote">
      <blockquote>Where software meets hardware, that's where the magic happens!</blockquote>
      <figcaption>Shaykh</figcaption>
    </section>
    </div>
